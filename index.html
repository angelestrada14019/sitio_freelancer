<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
            rel="stylesheet"
        />
        <link rel="preload" href="./css/style.css" as="style" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Personal</title>
    </head>

    <body>
        <header class="scroll">
            <h2>Angel Jesús Estrada Anaya <span>Estudiante</span></h2>
        </header>
        <nav class="navegacion-principal scroll">
            <a href="">Inicio</a>
            <a href="">Mis proyecto</a>
            <a href="">Contactanos</a>
        </nav>
        <section class="banner scroll">
            <div class="banner-contenido">
                <h1>Proyectos Front-End 1</h1>
                <p>Bogotá,Colombia</p>
                <a class="boton" href="#">Contactar</a>
            </div>
        </section>
        <main class="contenedor sombra">
            <h2>Mis Proyectos</h2>
            <section class="proyectos scroll">
                <article class="proyecto">
                    <h3>PetShop</h3>

                    <a href="#"><i class="fas fa-paw"></i> </a>
                </article>
                <article class="proyecto scroll">
                    <h3>LemonPie</h3>

                    <a href="#"><i class="fab fa-codiepie"></i></a>
                </article>
                <article class="proyecto">
                    <h3>pizza</h3>

                    <a href="#"><i class="fas fa-pizza-slice"></i></a>
                </article>
                <article class="proyecto">
                    <h3>heroes</h3>

                    <a href="#"><i class="fas fa-mask"></i> </a>
                </article>
                <article class="proyecto">
                    <h3>CV-Personal</h3>

                    <a href="#"><i class="fas fa-user"></i> </a>
                </article>
                <article class="proyecto scroll">
                    <h3>CV-Bruce</h3>

                    <a href="#"><i class="fas fa-user-astronaut"></i> </a>
                </article>
            </section>

            <section>
                <h2>Contacto</h2>
            </section>
            <form class="formulario scroll" action="">
                <fieldset>
                    <legend>Rellena tus datos para contactarnos</legend>
                    <section class="contenedor-campos">
                        <div class="campo">
                            <label for="nombre">Nombre</label>
                            <input class="type-text"
                                type="text"
                                id="nombre"
                                placeholder="angel"
                            />
                        </div>
                        <div class="campo">
                            <label for="telefono">Telefono</label>
                            <input class="type-text"
                                type="tel"
                                id="telefono"
                                placeholder="3024564356"
                            />
                        </div>
                        <div class="campo">
                            <label for="email">Email</label>
                            <input class="type-text"
                                type="email"
                                id="email"
                                placeholder="angel@gmail.com"
                            />
                        </div>
                        <div class="campo">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="type-text" name="" id="mensaje"></textarea>
                        </div>
                    </section>
                    <div class="alinear-derecha flex">
                        <input class="boton wid-sm" type="submit" value="Enviar" />
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>Todos los derechas reservados Angel Estrada</p>
        </footer>
    </body>
</html>
